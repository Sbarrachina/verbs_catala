    <link rel="stylesheet" href="styles.css">

    <header>

            <h2>Persones i verbs</h2>
            <button onclick="personetMatchingGame()">Comença</button>
        </div>
        <div class="game">
            <h2>pronoms febles </h2>
            <button onclick="pronomVerbTest()">Comença</button>
        </div>
        
        </section>
