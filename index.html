<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pràctica de Verbs en Català</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pràctica de Verbs en Català</h1>
    </header>

    <section id="intro">
        <p>Benvingut a la pàgina de pràctica de verbs en català! A continuació trobaràs diversos jocs per ajudar-te a millorar les teves habilitats amb els verbs.</p>
    </section>

    <section id="games">
        <div class="game">
            <h2>temps verbals</h2>
            <button onclick="startConjugationGame()">Comença</button>
        </div>
        <div class="game">
            <h2>màquina de verbs</h2>
            <button onclick="startMatchingGame()">Comença</button>
        </div>

        <div class="game">
            <h2>Persones i verbs</h2>
            <button onclick="personetMatchingGame()">Comença</button>
        </div>
        <div class="game">
            <h2>pronoms febles </h2>
            <button onclick="startVerbTest()">Comença</button>
        </div>
        
        <div class="game">
            <h2>Diccionari </h2>
            <button onclick="lexicVerbTest()">Comença</button>
        </div>

        

        <div class="game">
            <h2>Lectures </h2>
            <button onclick="lecturesVerbTest()">Comença</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
